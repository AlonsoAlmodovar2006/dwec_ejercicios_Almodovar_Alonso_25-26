<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWEC - Ejercicios T05 - Alonso Almodóvar</title>

    <link rel="stylesheet" href="css/micss.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <header class="bg-white border-bottom">
        <div class="container">
            <div class="d-flex align-items-center py-3">
                <i class="bi bi-book-half fs-2 me-2 text-primary"></i>
                <span class="fs-4 fw-semibold">Librería Almodóvar</span>
            </div>
        </div>
    </header>

    <nav class="bg-primary">
        <div class="container-fluid px-0">
            <ul class="nav nav-pills nav-fill text-center">
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="catalogo.html">
                        <i class="bi bi-journal-bookmark me-1"></i> Catálogo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="cliente.html">
                        <i class="bi bi-people me-1"></i> Cliente
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white active" href="libro.html">
                        <i class="bi bi-book me-1"></i> Libro
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="pedido.html">
                        <i class="bi bi-cart me-1"></i> Pedido
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container my-4 flex-grow-1">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white fw-semibold">
                Nuevo libro
            </div>
            <div class="card-body">
                <form class="needs-validation" novalidate>
                    <div class="row mb-3">
                        <label for="isbn" class="col-md-2 col-form-label">ISBN</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="isbn" id="isbn" required />
                            <div class="invalid-feedback">El ISBN es obligatorio</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="titulo" class="col-md-2 col-form-label">Título</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" name="titulo" id="titulo" required />
                            <div class="invalid-feedback">El título es obligatorio</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="genero" class="col-md-2 col-form-label">Género</label>
                        <div class="col-md-4">
                            <select class="form-select" id="genero" required>
                                <option selected disabled value="">
                                    - Géneros disponibles -
                                </option>
                                <option>Novela</option>
                                <option>Fantasía</option>
                                <option>Ensayo</option>
                            </select>
                            <div class="invalid-feedback">Selecciona un género</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="precio" class="col-md-2 col-form-label">Precio</label>
                        <div class="col-md-4">
                            <input type="number" class="form-control" name="precio" id="precio" step="0.01" required />
                            <div class="invalid-feedback">Introduce un precio válido</div>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Tipo</label>
                        <div class="col-md-10">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="ebook" required />
                                <label class="form-check-label" for="ebook">Ebook</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="tipo" id="papel" required />
                                <label class="form-check-label" for="papel">Papel</label>
                            </div>
                        </div>
                    </div>

                    <!-- AUTORES -->
                    <div class="row mb-3">
                        <label class="col-md-2 col-form-label">Autores</label>
                        <div class="col-md-5">
                            <select class="form-select" multiple>
                                <option disabled>Autores existentes</option>
                                <option>Autor 1</option>
                                <option>Autor 2</option>
                                <option>Autor 3</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <input type="text" class="form-control" placeholder="Nuevo autor" />
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus-circle me-1"></i> Insertar
                    </button>
                </form>
            </div>
        </div>

        <p id="prueba" class="mt-3"></p>
    </main>

    <footer class="bg-white border-top mt-auto">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center py-3">
                <p class="mb-0 text-body-secondary">
                    © 2025 Desarrollo en Cliente · Alonso Almodóvar
                </p>
                <i class="bi bi-bootstrap fs-4 text-primary"></i>
            </div>
        </div>
    </footer>

    <script src="js/_libros.js"></script>
    <script src="js/_autores.js"></script>
    <script src="js/_tiposEnvios.js"></script>
    <script src="js/_clientes.js"></script>
    <script src="js/_pedidos.js"></script>
    <script src="js/_libro.js"></script>
    <script src="js/_cliente.js"></script>
    <script src="js/_leer_datos.js"></script>
    <script src="js/_autor.js"></script>
    <script src="js/_pedido.js"></script>
    <script src="js/_tipoEnvio.js"></script>
    <script src="js/_util.js"></script>
    <script src="js/_tienda.js"></script>
    <script src="js/_principal.js"></script>
    <script src="js/pagLibro.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            "use strict";
            const forms = document.querySelectorAll(".needs-validation");
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
</body>

</html>
