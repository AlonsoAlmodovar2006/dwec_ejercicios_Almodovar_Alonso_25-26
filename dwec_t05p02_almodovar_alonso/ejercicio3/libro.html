    <div class="container mt-2">
        <main class="flex-grow-1">
            <form action="">
                <div class="row mb-3">
                    <label for="isbn" class="col-sm-2 col-form-label">ISBN</label>
                    <div class="col-sm-10">
                        <input type="text" name="isbn" id="isbn">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="titulo" class="col-sm-2 col-form-label">Título</label>
                    <div class="col-sm-10">
                        <input type="text" name="titulo" id="titulo">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="genero" class="col-sm-2 col-form-label">Género</label>
                    <div class="col-auto">
                        <select class="form-select" required>
                            <option selected disabled value="">- Géneros Disponibles - </option>
                            <option>...</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="precio" class="col-sm-2 col-form-label">Precio</label>
                    <div class="col-sm-10">
                        <input type="number" name="precio" id="precio">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
                    <div class="col-sm-10">
                        <input class="form-check-input" type="radio" name="ebook" id="ebook" value="option1">
                        <label class="form-check-label" for="gridRadios1">Ebook</label>
                        <input class="form-check-input" type="radio" name="papel" id="papel" value="option2">
                        <label class="form-check-label" for="gridRadios1">Papel</label>
                    </div>
                </div>
                <!-- Depende del tipo. HACER -->
                <div class="row mb-3">
                    <div class="col-6">
                        <select class="form-select" multiple aria-label="Multiple select example">
                            <option disabled selected>Autores</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="col-6">
                        <div class="row mb-3">
                            <label for="autor" class="col-sm-3 col-form-label">Nombre Autor</label>
                            <div class="col-sm-7">
                                <input type="text" name="autor" id="autor">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Insertar</button>
            </form>
        </main>
