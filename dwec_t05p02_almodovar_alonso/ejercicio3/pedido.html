<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DWEC - Ejercicios T05 - Alonso Almodóvar</title>

    <!-- Estilos del Layout -->
    <link rel="stylesheet" href="css/micss.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <!-- HEADER (Estilo Layout) -->
    <header class="bg-white border-bottom">
        <div class="container">
            <div class="d-flex align-items-center py-3">
                <i class="bi bi-book-half fs-2 me-2 text-primary"></i>
                <span class="fs-4 fw-semibold">Librería Almodóvar</span>
            </div>
        </div>
    </header>

    <!-- NAVBAR (Estilo Layout - Azul primario) -->
    <nav class="bg-primary">
        <div class="container-fluid px-0">
            <ul class="nav nav-pills nav-fill text-center">
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="catalogo.html">
                        <i class="bi bi-journal-bookmark me-1"></i> Catálogo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="cliente.html">
                        <i class="bi bi-people me-1"></i> Cliente
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="libro.html">
                        <i class="bi bi-book me-1"></i> Libro
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link rounded-0 py-3 fw-semibold text-white" href="pedido.html">
                        <i class="bi bi-cart me-1"></i> Pedido
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="container my-4 flex-grow-1">
        <p class="text-muted">T05 - Ejercicio 03 - Alonso Almodóvar</p>

        <!-- Aquí integramos el Acordeón de la página original -->
        <div class="accordion" id="accordionPedido">

            <!-- SECCIÓN CLIENTE -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-semibold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#clientePedido" aria-expanded="true">
                        <i class="bi bi-person me-2"></i> Cliente
                    </button>
                </h2>
                <div id="clientePedido" class="accordion-collapse collapse show">
                    <div class="accordion-body">

                        <form class="mb-4">
                            <div class="row g-2 align-items-center">
                                <label for="dni" class="col-sm-3 col-form-label fw-semibold">DNI</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="search" id="dni" class="form-control"
                                            placeholder="Introduce el DNI del cliente">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <div class="border rounded p-3 bg-light">
                            <p class="mb-2 fw-semibold text-muted">Cliente seleccionado</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" id="deseleccionar" checked>
                                <label class="form-check-label" for="deseleccionar">
                                    Deseleccionar cliente
                                </label>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- SECCIÓN LIBRO -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-semibold collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#libroPedido">
                        <i class="bi bi-book me-2"></i> Libro
                    </button>
                </h2>
                <div id="libroPedido" class="accordion-collapse collapse">
                    <div class="accordion-body">

                        <form>
                            <div class="row g-2 align-items-center">
                                <label for="isbn" class="col-sm-3 col-form-label fw-semibold">ISBN</label>
                                <div class="col-sm-7">
                                    <div class="input-group">
                                        <input type="search" id="isbn" class="form-control"
                                            placeholder="Introduce el ISBN del libro">
                                        <button class="btn btn-primary" type="submit">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>

            <!-- SECCIÓN RESUMEN -->
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button fw-semibold collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#resumenPedido">
                        <i class="bi bi-receipt me-2"></i> Resumen del pedido
                    </button>
                </h2>
                <div id="resumenPedido" class="accordion-collapse collapse">
                    <div class="accordion-body text-muted">
                        Selecciona un cliente y añade libros para visualizar el resumen del pedido.
                    </div>
                </div>
            </div>

        </div>
        <!-- Fin del Acordeón -->

        <p id="output" class="mt-3"></p>
    </main>

    <!-- FOOTER (Estilo Layout) -->
    <footer class="bg-white border-top">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center py-3">
                <p class="mb-2 mb-md-0 text-body-secondary">
                    © 2025 Desarrollo en Cliente · Alonso Almodóvar
                </p>
                <i class="bi bi-bootstrap fs-4 text-primary"></i>
            </div>
        </div>
    </footer>

    <!-- Scripts de la página original -->
    <script src="js/_libros.js"></script>
    <script src="js/_autores.js"></script>
    <script src="js/_tiposEnvios.js"></script>
    <script src="js/_clientes.js"></script>
    <script src="js/_pedidos.js"></script>
    <script src="js/_libro.js"></script>
    <script src="js/_cliente.js"></script>
    <script src="js/_leer_datos.js"></script>
    <script src="js/_autor.js"></script>
    <script src="js/_pedido.js"></script>
    <script src="js/_tipoEnvio.js"></script>
    <script src="js/_util.js"></script>
    <script src="js/_tienda.js"></script>
    <script src="js/_principal.js"></script>
    <script src="js/pagPedido.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Validación Bootstrap -->
    <script>
        (() => {
            "use strict";
            const forms = document.querySelectorAll(".needs-validation");
            Array.from(forms).forEach((form) => {
                form.addEventListener(
                    "submit",
                    (event) => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add("was-validated");
                    },
                    false
                );
            });
        })();
    </script>
</body>

</html>
